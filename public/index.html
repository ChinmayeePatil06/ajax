<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="btn">New User</button>
    <div id="form-div">
        <button id="close">X</button>
        <form id="form">
            <label for="name">Name</label>
            <input class="field" type="text" name="name" id="name">
            <label for="mail">E-mail</label>
            <input class="field" type="text" name="mail" id="mail">
            <label for="des">Designation</label>
            <input class="field" type="text" name="des" id="des">
            <label for="org">Organization</label>
            <input class="field" type="text" name="org" id="org">
            <label for="city">City</label>
            <input class="field" type="text" name="city" id="city">
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
    <div id="container">
        
    </div>
</body>
<script src="index.js"></script>
</html>
